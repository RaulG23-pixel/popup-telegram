<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="btn_telegram">
        <button><img src="assets/telegram Logo.svg" alt=""></button>
    </div>
    <div id="telegramPopupOverlay" class="telegram-popup-overlay">
        <div class="telegram-popup-container">
            <button class="btn_ocultar"><img src="assets/Frame.svg" alt=""> Ocultar</button>
            <div class="btn_cross">
                <button>X</button>
            </div>
            <div class="telegram-popup-content">      
                <div class="popup-main-body">
                    <div class="popup-left-graphic">
                        <div class="cogollo_header">
                            <img src="assets/cogollo_logo.png" alt="logo_cogollocbd">
                        </div>
                        <div class="popup-left-graphic-content">
                            <div class="avatar_content">
                                <img src="assets/avatar_1-02 1.png" alt="">
                                <img src="assets/avatar_3-03 1.png" alt="">
                            </div>
                            <div class="ilustration_content">
                                <img src="assets/elementos-06-06 1.png" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="popup-right-info">
                        <h3>Únete a nuestro canal de Telegram</h3>
                        <p>Y llévate un</p>
                        <div class="discount-percent">
                            <span class="percentage">10%</span>
                            <span class="text">De descuento exclusivo</span>
                        </div>
                        <p class="next-order">En tu próximo pedido <span class="cart-icon"><img src="assets/carrito.svg" alt=""></span></p>
                        <a href="https://t.me/+ILUc0TBbWMcxZjlk" target="_blank" class="join-telegram-btn">
                            <span class="telegram-icon"><img src="assets/telegram Logo.svg" alt=""></span> Unirse
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="popup.js"></script>
</body>
</html>
